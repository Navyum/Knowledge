name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
  
      - name: Install depends
        run: npm install minimist

      - name: Make Sidebar
        run: |
           node ./.website/gen_sidebar.js --dir=./ --outdir=./.website --ignore=true
        
      - name: Clean node modules
        run: rm -rf node_modules && rm -rf package*

      - name: Build Sitemap
        run: |
          ./.website/sitemap.sh
 
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          status=$(git status --porcelain)
          if [ -z "$status" ]; then
            echo " There are no changes!!! "
          else
            git add -A
            git commit -m "Auto update _sidebar.md & sitemap.xml"
          fi
          
        shell: bash
        
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Output latest commit SHA
        id: set_sha
        run: |
          sha=$(git rev-parse HEAD)
          echo ${sha}
          echo "sha=${sha}" >> $GITHUB_OUTPUT

  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Debug ref
        run: |
          echo "Current SHA: $(git rev-parse HEAD)"
          echo "needs.build.outputs.sha: ${{ needs.build.outputs.sha }}"
      
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.build.outputs.sha }}  # 使用 build 阶段的最新 commit SHA

      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with: 
          path: .
      
      - name: Configure Pages
        uses: actions/configure-pages@v4
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
