<html>

    <!-- 自定义网站内容 -->

    <!-- 使用icon -->

    <!-- 自定义网站顶部通知栏 -->

    <!-- docsify-themeable styles-->
    <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
    <link rel="stylesheet "            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: '📖   Navyum\'s Blog',
        //repo: 'https://github.com/navyum/', // 关闭右上角小部件，容易误触跳转
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}', //变量显示文档更新日期
        auto2top: true, //切换页面后是否自动跳转到页面顶部

        //页面设置
        loadSidebar: true,
        coverpage: true,
        subMaxLevel: 1,   // sidebar 展示md TOC层级
        loadNavbar: true,  // 默认加载配置文件 _navbar.md
        notFoundPage: '_error.md',

        alias : {
         '/.*/_navbar.md': '/_navbar.md'
        },

        onlyCover: false,
        relativePath: false,
 
        externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开

        count:{
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese',
          float:"left"
        },

        search: {
          maxAge: 864000, // Expiration time, the default one day
          placeholder: '  Search',
          noData: '抱歉！找不到对应的结果',
          depth: 6
        },

        copyCode: {
          buttonText : '点击复制',
          errorText  : '错误',
          successText: '复制成功'
        },
        
        footer: {
          copy: '<span>Navyum &copy; 2024</span>',
          auth: '赣ICP备2024',
          pre: '<hr/>',
          style: 'text-align: right;',
          class: 'className'
        },

        pagination: {
          previousText: '上一节',
          nextText: '下一节',
          crossChapter: true
        },

      };
    </script>
   
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script> -->

    <!--Live-2D看板娘模型 -->
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>

    <!--Live-2D看板娘模型 -->
    <script type="text/javascript">

        //模型选项：hibiki/koharu/nico/shizuku/miku/hijiki/izumi ...
        modelName="koharu"
        
        //Live-2D看板娘模型
        L2Dwidget.init({
            model: {
                jsonPath: "https://unpkg.com/live2d-widget-model-" + modelName + "@1.0.5/assets/" + modelName + ".model.json", //这里改模型，前面后面都要改
                scale: 1,
            },
            dev: {
              border: false  // 关闭外边框
            },
            display: {
                position: "right", //设置看板娘的上下左右位置
                width: 60,  //小萝莉的宽度
                height: 100, //小萝莉的高度
                hOffset: 10,  //水平偏移
                vOffset: -20  //垂直偏移
            },
            mobile: {
                show: false,  //在移动端不显示
                scale: 0.4    //移动设备上的缩放
            },
            react: {
                opacityDefault: 0.9, //设置透明度
                opacityOnHover: 0.2
            },
        });
    </script>

    <!-- add new here -->

    <!-- 红心点击特效 -->

    <!-- url连接包含中文时乱码解决方案 -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function () {
          $('input').bind('input propertychange', function () {
            var inputVal = $(this).val();
            if (inputVal) {
                console.log("输入搜索内容：" + inputVal);
                //必须后置回显h2标签，经测试延时100ms可以
                setTimeout(function () {
                    $('div.matching-post a h2').each(function (index, value) {
                        var finalH2Text = decodeURI(value.innerText);
                        if (finalH2Text.indexOf("/") > 0) {
                            var textArr = finalH2Text.split("/");
                            finalH2Text = textArr[textArr.length - 1];
                            $(this).text(finalH2Text);
                        }
                    });
                }, 100);
            } else {
                console.log("其他");
            }
          });
        })
    </script>

      <!-- 回到顶部功能 -->
