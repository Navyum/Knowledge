<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    
    <!-- 自定义网站内容 -->
    <title>Navyum's Blog</title>
    <meta name="description" content="在互联网摸爬滚打总结的经验，系统性知识整理、分享" />
    <meta
      name="Keywords"
      content="nginx, web, k8s, docker, openresty, mysql, redis, kafka, rocketmq, raft, paxos, middleware"
    />
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/wugenqiang/StaticRepo/images/favicon.ico">
    

    <!-- 支持 LaTex 语言 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

    <!-- 自定义网站主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/style.css" />

    <!-- 使用icon -->
    <link rel="stylesheet" href="https://wugenqiang.js.org/src/css/iconfont.css">

    <!-- 自定义网站顶部通知栏 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">

    <!-- docsify-themeable styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
    <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">

  </head>
  <body>
    <div id="app">⏰ 加载中...</div>
    <script>
      window.$docsify = {
        name: '<image src="./logo.svg" width="20%" >Navyum\'s Blog</image>',
        //repo: 'https://github.com/navyum/', // 关闭右上角小部件，容易误触跳转
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}', //变量显示文档更新日期
        auto2top: true, //切换页面后是否自动跳转到页面顶部

        //页面设置
        loadSidebar: true,
        coverpage: true,
        subMaxLevel: 1,   // sidebar 展示md TOC层级
        loadNavbar: true,  // 默认加载配置文件 _navbar.md
        notFoundPage: '_error.md',

        alias : {
         '/.*/_navbar.md': '/_navbar.md'
        },

        onlyCover: false,
        relativePath: false,
 
        externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开

        count:{
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese',
          float:"left"
        },

        search: {
          maxAge: 864000, // Expiration time, the default one day
          placeholder: '  Search',
          noData: '抱歉！找不到对应的结果',
          depth: 6
        },

        copyCode: {
          buttonText : '点击复制',
          errorText  : '错误',
          successText: '复制成功'
        },
        
        footer: {
          copy: '<span>Navyum &copy; 2024</span>',
          auth: '赣ICP备2024',
          pre: '<hr/>',
          style: 'text-align: right;',
          class: 'className'
        },

        pagination: {
          previousText: '上一节',
          nextText: '下一节',
          crossChapter: true
        },

      };
    </script>
   
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>

  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 拷贝文字内容 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- 字数插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>

  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- 侧边栏扩展与折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- 页脚信息 -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

  <!-- 顶部广告-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/index.js"></script>

  <!-- 访问量统计 -->
  <script async src="https://notebook.js.org/plugin/js/busuanzi.pure.mini.js"></script>

  <!-- 谷歌分析 -->
  <script src="https://notebook.js.org/plugin/js/ga.min.js"></script>

  <!-- 实现离线化 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('_pwa.js')
    }
  </script>

  <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/prism-markdown.min.js"></script>
  
  <!-- 主题切换 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>

  <!-- <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script> -->

  <!--Live-2D看板娘模型 -->
  <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>

  <!--Live-2D看板娘模型 -->
  <script type="text/javascript">


      //Live-2D看板娘模型
      L2Dwidget.init({
          model: {
              //jsonpath控制显示那个小萝莉模型，下面这个就是我觉得最可爱的小萝莉模型 //hijiki  //izumi //shizuku //koharu

        // 	小帅哥： https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json
        // 	萌娘：https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json 
        // 	小可爱（女）：https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json 
        // 	小可爱（男）：https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json
        // 	初音：https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json

              // hibiki/koharu/nico/shizuku
              jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json", //这里改模型，前面后面都要改
              scale: 2,
          },
          dev: {
             border: false
          },
          display: {
              position: "right", //设置看板娘的上下左右位置
              width: 60,  //小萝莉的宽度
              height: 100, //小萝莉的高度
              hOffset: 10,  //水平偏移
              vOffset: -20  //垂直偏移
          },
          mobile: {
              show: false,  //在移动端不显示
              scale: 0.4    //移动设备上的缩放
          },
          react: {
              opacityDefault: 0.9, //设置透明度
              opacityOnHover: 0.2
          },
      });
  </script>

   <!-- add here-->>
  
  </body>
</html>
